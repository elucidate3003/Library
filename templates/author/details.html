{% extends 'base.html' %}

{% block content %}

<table class="table table-striped table-inverse table-responsive d-block" >
    <thead class="thead-inverse">
        <tr>
            <th>Id</th>
            <th>Author Name</th>
            <th>Country</th>
            <th>Language</th>
        </tr>
        </thead>
        <tbody>
        {% for author in all_authors %}
            <tr>
                <td scope="row">{{author.id}} </td>
                <td>{{author.name}} </td>
                <td>{{author.country}} </td>
                <td>{{author.language}}</td>
            </tr>
        {% endfor %}
        </tbody>
</table>

{% endblock content %}
